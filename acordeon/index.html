<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordeão com HTML e CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .accordion {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-item:last-child {
      border-bottom: none;
    }

    .accordion-label {
      display: block;
      padding: 15px;
      background: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
    }

    .accordion-label:hover {
      background: #e0e0e0;
    }

    input[type="checkbox"] {
      display: none;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease-in-out, padding 0.6s ease-in-out;
      padding: 0 15px;
    }

    input[type="checkbox"]:checked ~ .accordion-content {
      max-height: 200px; /* Ajuste conforme necessário */
      padding: 15px;
    }

    .accordion-content p {
      margin: 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <label class="accordion-label" for="item-1">Seção 1</label>
    <input type="checkbox" id="item-1">
    <div class="accordion-content">
      <p>Conteúdo da Seção 1. Aqui você pode colocar qualquer texto ou elementos HTML.</p>
    </div>
  </div>
  <div class="accordion-item">
    <label class="accordion-label" for="item-2">Seção 2</label>
    <input type="checkbox" id="item-2">
    <div class="accordion-content">
      <p>Conteúdo da Seção 2. Mais informações podem ser adicionadas aqui.</p>
    </div>
  </div>
  <div class="accordion-item">
    <label class="accordion-label" for="item-3">Seção 3</label>
    <input type="checkbox" id="item-3">
    <div class="accordion-content">
      <p>Conteúdo da Seção 3. Personalize conforme necessário.</p>
    </div>
  </div>
</div>

</body>
</html>
